<style>
    body {
        margin: 0px;
    }

    .carousel {
        width: 100%;
        overflow: scroll;/*slide*/
        padding: 30px;
        position: relative;
    }

    .carousel__container {
        white-space: nowrap;/*without ajust*/
        margin: 70px 0px;
        padding-bottom: 10px;

    }

    .carousel-item {
        background-color: palevioletred;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;/*For the images*/
        margin-right: 10px;
        display: inline-block;/*horizontal*/
        cursor: pointer;
        transition: 450ms all;/*time*/
        transform-origin: center left;
        position: relative;

    }

    .carousel-item:hover~.carousel-item {
        transform: translate3d(100px, 0, 0);
    }

    .carousel__container:hover .carousel-item {
        opacity: 0.3;/*Transparent*/
    }

    .carousel__container:hover .carousel-item:hover {
        transform: scale(1.5);/*up*/
        opacity: 1;
    }

    .carousel-item__img {
        width: 200px;
        height: 250px;
        object-fit: cover;/*recover size*/
    }

    .carousel-item__details {
        background: linear-gradient(to top, rgba(0, 0, 0, 0.9)0%, rgba(0, 0, 0, 0)100%);
        font-size: 10px;
        opacity: 1;
        transition: 450ms opacity;
        padding: 10px 10px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        display: flex;
        justify-content: flex-end;
        flex-direction: column;

    }
.carousel-item__details img{
    height: 15px;
}
.carousel-item__details p{
        margin: 0px;
    }

    .carousel-item__details:hover {

        color: white;


    }

</style>
